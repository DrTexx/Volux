version: 2.1
orbs:
  tester: thekevjames/tester@1.1.13
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8
    steps:
      - checkout
      - run:
          command: | # use pipenv to install dependencies
            sudo pip install pipenv
            pipenv install
  test:
    docker:
      - image: circleci/python:3.6.8
    steps:
      - checkout # checkout source code to working directory
      - run:
        command: pytest
  pytest:
    steps:
      - checkout
      - run
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
